<!DOCTYPE html>
<html>
<head>
    <title>Windows 11 Taskbar Mockup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="full">
        <div class="taskbar">
            <button class="system-tray"></button>
            <button class="wifi"></button>
            <button class="battery"></button>
            <button class="volume"></button>
            <button class="time-date"></button>
            <button class="action-center"></button>
        </div>
        <div class="settings">
            <input type="radio" id="light" name="theme" checked>
            <label for="light">Light</label>

            <input type="radio" id="dark" name="theme" style="margin-right: 2vw;">
            <label for="dark">Dark</label>
        </div>
    </div>
</body>
</html>
